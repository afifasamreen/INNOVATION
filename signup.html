<script>
    function calculateAge() {
        // Get the user's date of birth from the input field
        var dob = document.getElementById("birthDate").value;

        // Calculate the age based on the date of birth
        var dobDate = new Date(dob);
        var today = new Date();
        var age = today.getFullYear() - dobDate.getFullYear();

        // Check if the birthday has occurred this year or not
        if (today.getMonth() < dobDate.getMonth() || (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
            age--;
        }

        // Check if the user is at least 18 years old
        if (age < 18) {
            alert("You must be at least 18 years old to sign in.");
            return false; // Prevent form submission
        }
    }

    function redirectToSamplePage() {
        // Redirect to the sample.html page
        window.location.href = 'sample.html';
    }
</script>
